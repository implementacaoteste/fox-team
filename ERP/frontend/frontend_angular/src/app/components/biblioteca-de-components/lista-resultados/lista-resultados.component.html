<!-- lista-resultados.component.html -->

<table *ngIf="resultadoList.length > 0" class="table">
    <thead>
      <tr>
        <th *ngFor="let coluna of colunaList">{{ coluna }}</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resultado of resultadoList">
          <td *ngFor="let coluna of colunaList">{{ resultado[coluna] }}</td>
          <td>
            <button (click)="onEditar(resultado.id)" class="btn btn-secondary">Editar</button>
            <button (click)="onExcluir(resultado.id)" class="btn btn-danger">Excluir</button>
          </td>
        </tr>
    </tbody>
</table>
