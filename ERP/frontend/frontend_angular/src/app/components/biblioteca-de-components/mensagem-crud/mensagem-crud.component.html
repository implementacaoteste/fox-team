<!-- feedback-message.component.html -->

<div class="modal" tabindex="-1" role="dialog" *ngIf="mensagem">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ getModalTitulo() }}</h5>
          <button type="button" class="close" (click)="onFecharModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ getMensagem() }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onFecharModal()">Ok</button>
        </div>
      </div>
    </div>
  </div>
