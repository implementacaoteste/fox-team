<!-- confirmacao-exclusao-modal.component.html -->

<div class="modal" tabindex="-1" role="dialog" *ngIf="modalAberto">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
          <button type="button" class="close" (click)="fecharModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ mensagem }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmarExclusao()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
