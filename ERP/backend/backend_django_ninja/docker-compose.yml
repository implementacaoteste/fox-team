# ./django-ninja/docker-compose.yml

version: '3.8'

networks:
  backend_network:
    driver: bridge

services:
  db:
    image: mysql:8.0
    container_name: container_db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: America/Sao_Paulo  # Adiciona a configuração do fuso horário
    volumes:
      - ./db_mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Monta o script SQL
    ports:
      - "3306:3306"
    networks:
      - backend_network
    restart: unless-stopped

  backend:
    build: .
    container_name: container_backend
    profiles:
      - dev
    volumes:
      - ./src:/app
    ports:
      - "8001:8000"
    depends_on:
      - db
    networks:
      - backend_network
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=America/Sao_Paulo  # Adiciona a configuração do fuso horário
      - DJANGO_SETTINGS_MODULE=core.settings
      - PYTHONPATH=/app

